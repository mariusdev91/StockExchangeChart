<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style\main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>Stock chart</title>
</head>

<body>
    <div class='card-body' style="width: fit-content;">
        <h1>This is how this stock's price fluctuated since it's IPO.</h1>
    </div>
    <div class="card-body" style="width: fit-content; height: fit-content;" id="inputArea">
        <form class="row g-3">
            <div class="col-auto" id="inputStock">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="text" class="form-control" placeholder="Enter stock name">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="confirmButton">Confirm</button>
            </div>
        </form>
    </div>
    <div class='chart-container' style="position: relative; height:auto; width:auto">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="script/main.js"></script>

</body>

</html>
